# 🚀 Site Configuration for Research Hub

# Site identity
title: "Research Hub"
description: "Exploring Windows Security, Malware Analysis, and Reverse Engineering."
author: "LabRat Mick"
baseurl: ""  # Leave empty if deploying at root
url: "https://labrat0.github.io"
github_username: "LabRat0"

# 🎨 Theme and Appearance
theme: jekyll-theme-hacker  # Dark, hacker-style theme
show_downloads: true  # Show repository download links (if applicable)
sass:
  style: compressed  # Compress CSS for faster loading

# 🔧 Plugins
plugins:
  - jekyll-feed      # RSS feed support
  - jekyll-seo-tag   # SEO meta tags
  - jekyll-sitemap   # Auto-generates a sitemap for search engines
  - jekyll-paginate  # Enables pagination for blog posts (optional)

# 🛰️ Navigation Menu
nav:
  - title: "🏠 Home"
    url: "/"
  - title: "📖 Blog"
    url: "/blog/"
  - title: "🔬 Projects"
    url: "/projects/"
  - title: "📜 About"
    url: "/about/"

# ⚡ Markdown & Code Formatting
markdown: kramdown
highlighter: rouge  # Enables syntax highlighting for code blocks

# 📂 Excluded Files (Prevent These from Being Deployed)
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock

# 📡 Social Links (Customize as Needed)
social_links:
  github: "https://github.com/LabRat0"


